<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSDS 285: Final Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <h1>Steam Market Analyzer</h1>
    <button id="update">Update Database</button>
    <div id="searchArea">
        <input type="text" id="searchInput" placeholder="Search for a weapon">
        <button id="searchButton">Search</button>
        <label for="searchAll"> Search All</label>
        <input type="checkbox" id="select" name="searchAll"><br><br>
        <label for="days"> Price increase percentage in </label>
        <select id="days" name = "days">
            <option value="1">1 Day</option>
            <option value="7">7 Days</option>
            <option value="30">30 Days</option>
            <option value="90">90 Days</option>
            <option value="180">180 Days</option>
            <option value="365">365 Days</option>
        </select>
        
    </div><br>
    <table id="displayTable" hidden>
        <thead>
            <tr>
                <th>Name</th>
                <th>Icon</th>
                <th>Current Price</th>
                <th>Price Increase Percentage</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <div class="copyright">
        <center>
            <p>&copy Copyright 2023 Design by Kaitao Chen</p>
            <p>Only for academic use</p>
        </center>
    </div>

</body>

</html>
